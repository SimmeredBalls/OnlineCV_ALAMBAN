<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css" media="screen">
    <link rel="stylesheet" href="css/resets.css" media="screen">
    <link rel="stylesheet" href="css/styles3.css" media="screen">

	<title>JS_OnlineCV - Alamban</title>
</head>
<body>
	<!--<p>I am header with an unorder list of hyperlinks</p>-->
    <ul class="nav">
        <li><a href="#about">About</a></li>
        <li><a href="#education">Education</a></li> 
        <li><a href="#skills">Skills</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>

	<figure class="image">
		<img  src="images/maidcore.jpg" alt="Anime girl maid" width="300" height="300">
		<figcaption>I am an image and I'm all by myself</figcaption>
	</figure>

    <div class="page-content">
        <div class="card" id="about">
            <p class="card-header">About</p>
            <p class="card-body">Hello! Tell us about yourself.</p>
        </div>
        <div class="card" id="education">
            <p class="card-header">Education</p>
            <p class="card-body">Tell us about your education</p>
        </div>
        <div class="card" id="skills">
            <p class="card-header">Skills</p>
            <p class="card-body">Tell us about your IT Skills>
        </div>
        <div class="card" id="portfolio">
            <p class="card-header">Portfolio</p>
            
            <ul id="my-courses" class="card-body">
                <div id="search-container">
                    <p>Subjects Taken:</p>
                    <input type="text" id="search-input" placeholder="Search...">
                    <button id="search-button">Search</button>
                </div>
            </ul>
        </div>    
        <div class="card" id="contact">
            <p class="card-header">Contact</p>
            <p class="card-body">Contact Info</p>    
        </div>
    </div>

    <script src="script/script.js">
        const jsonURL = "https://raw.githubusercontent.com/SimmeredBalls/OnlineCV_ALAMBAN/refs/heads/main/script/courses.json";

        fetch(jsonURL)
        .then(response => response.json())
        .then(data => {
            let coursesTaken = document.getElementById("my-courses");

            if (data.courses && Array.isArray(data.courses)) {
                data.courses.forEach(course => {
                    let listItem = document.createElement("li");
                    listItem.textContent = `Subject: ${course.description} - Year level: ${course.year_level} Semester: ${course.sem} Code: ${course.code} Credit: ${course.credit}`;
                    coursesTaken.appendChild(listItem);
                });
            } else {
                console.error("Expected 'courses' array but got:", data);
            }
        })
        .catch(error => console.error("Error fetching JSON:", error));
    </script>
</body>
</html>
